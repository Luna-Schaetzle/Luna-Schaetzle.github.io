<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            color: #333; 
            text-align: center; 
            padding-top: 20%; 
        }
        .countdown { 
            font-size: 24px; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <h1>Meine Website ist bald verfügbar!</h1>
    <p>Ich arbeiten gerade an meiner neuen Website. Bleiben Sie dran!</p>
    <div class="countdown" id="countdown"></div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jun 1, 2024 15:37:25").getTime();

        // Update the count down every 1 second
        var countdownfunction = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();
            
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + " Tage " + hours + " Stunden "
            + minutes + " Minuten " + seconds + " Sekunden ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

	<h3>Bei Fragen oder Anregungen können Sie mich gerne kontaktieren.</h3>
	<p>Meine E-Mail-Adresse: luna.schaetzle@gmail.com </p>
</body>
</html>
