      <script>
        //TODO: insert more informations about the images via Jason file

        // Anzahl der Bilder
        const totalImages = 10; // Ã„ndere dies auf die tatsÃ¤chliche Anzahl deiner Bilder

        function getRandomImage() {
          // Generiert eine zufÃ¤llige Nummer zwischen 1 und totalImages
          const randomIndex = Math.floor(Math.random() * totalImages) + 1;

          // Formatieren der Nummer mit fÃ¼hrenden Nullen (z.B. 0001, 0002, ...)
          const formattedIndex = randomIndex.toString().padStart(4, "0");

          // Setze die Bildquelle
          return `ran_img/${formattedIndex}.jpg`;
        }

        function loadRandomImage() {
          const imageElement = document.getElementById("randomImage");
          imageElement.src = getRandomImage();
        }

        // Bild beim Laden der Seite setzen
        window.onload = loadRandomImage;

        // Bild beim Klicken des Buttons Ã¤ndern
        document.getElementById("changeImageButton").onclick = loadRandomImage;
      </script>
