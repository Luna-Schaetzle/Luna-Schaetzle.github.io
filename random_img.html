      <script>
        // Anzahl der Bilder
        const totalImages = 10; // √Ñndere dies auf die tats√§chliche Anzahl deiner Bilder

        function getRandomImage() {
          // Generiert eine zuf√§llige Nummer zwischen 1 und totalImages
          const randomIndex = Math.floor(Math.random() * totalImages) + 1;

          // Formatieren der Nummer mit f√ºhrenden Nullen (z.B. 0001, 0002, ...)
          const formattedIndex = randomIndex.toString().padStart(4, "0");

          // Setze die Bildquelle
          return `ran_img/${formattedIndex}.jpg`;
        }

        function loadRandomImage() {
          const imageElement = document.getElementById("randomImage");
          imageElement.src = getRandomImage();
        }

        // Bild beim Laden der Seite setzen
        window.onload = loadRandomImage;

        // Bild beim Klicken des Buttons √§ndern
        document.getElementById("changeImageButton").onclick = loadRandomImage;
      </script>

      <audio id="audioPlayer" controls>

      <script>
        // Array mit Pfaden zu den Musikdateien
        const tracks = [
          "music/Mitelalter_1.mp3",
          "music/Mitelalter_2.mp3",
          "music/Mitelalter_3.mp3",
        ];

        let currentTrack = 0;
        const audioPlayer = document.getElementById("audioPlayer");

        // Funktion, um den n√§chsten Track abzuspielen
        function playNextTrack() {
          currentTrack++;
          if (currentTrack >= tracks.length) {
            currentTrack = 0; // Gehe zur√ºck zum ersten Track
          }
          audioPlayer.src = tracks[currentTrack];
          audioPlayer.play();
        }

        // Initialisierung des Players mit dem ersten Track
        audioPlayer.src = tracks[currentTrack];

        // Event-Listener, um zum n√§chsten Track zu wechseln, wenn das aktuelle Lied endet
        audioPlayer.addEventListener("ended", playNextTrack);
      </script>
