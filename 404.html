<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1a1a1a url('https://your-anime-background-image-link') no-repeat center center;
      background-size: cover;
      color: #ffffff;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 3em;
      margin: 0.5em 0;
      text-transform: uppercase;
      color: #ff6363;
    }
    h2 {
      font-family: 'Evangelion Font', sans-serif;
      font-size: 1.5em;
      color: #ffc107;
    }
    p {
      font-size: 1.2em;
      margin: 1em 0;
    }
    a {
      display: inline-block;
      margin-top: 1.5em;
      padding: 0.5em 2em;
      background: #ff6363;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #ff4444;
    }
    .anime-quote {
      margin-top: 2em;
      font-style: italic;
      font-size: 1em;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - This Page Does Not Exist</h1>
    <h2>End of Webpage</h2>
    <p>There are no more pages beyond this point.</p>
    <a href="/">Return Home</a>
    <p class="anime-quote">"Even in a world that seems broken, there is beauty in every error." <br></p>
  </div>
</body>
</html>
