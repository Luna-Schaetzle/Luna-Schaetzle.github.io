  <script>
    // Funktion, um ein zufÃ¤lliges Bild aus der JSON-Liste zu laden
    async function loadRandomImage() {
      try {
        // Lade die JSON-Datei
        const response = await fetch('images.json');
        const data = await response.json();

        // ÃœberprÃ¼fe, ob das Array vorhanden ist und Bilder enthÃ¤lt
        if (data.images && data.images.length > 0) {
          // WÃ¤hle ein zufÃ¤lliges Bild aus
          const randomIndex = Math.floor(Math.random() * data.images.length);
          const randomImageUrl = data.images[randomIndex];

          // Setze die Bildquelle
          document.getElementById('randomImage').src = randomImageUrl;
        } else {
          console.error('Keine Bilder in der JSON-Datei gefunden.');
        }
      } catch (error) {
        console.error('Fehler beim Laden der JSON-Datei:', error);
      }
    }

    // Bild beim Laden der Seite setzen
    window.onload = loadRandomImage;

    // Bild beim Klicken des Buttons Ã¤ndern
    document.getElementById('changeImageButton').onclick = loadRandomImage;
  </script>
